<!-- SWITCH PARA CAMBIAR DE PAGINA -->

<div [ngSwitch]="idPagina" class="main" style="margin-top: 180px;">
    <!--PAGINA HOME -> IDPAGINA: 0-->
    <section *ngSwitchCase="0" data-id="0">
        <div class="div_slider_vid">
            <index-slider class="slider"></index-slider>
            <index-video  class="div_video"></index-video>
        </div>
    </section>

    <!-- PAGINA ¿DONDE ENCONTRARNOS? -> IDPAGINA:1 -->
    <section *ngSwitchCase="1" data-id="1" style="margin-top: 180px;">
        <pv-lista ></pv-lista>
    </section>

    <!-- PAGINA INGRESAR -> IDPAGINA:2 -->
    <section *ngSwitchCase="2" data-id="2">

    </section>

    <!-- PAGINA CARRITO -> IDPAGINA:3 -->
    <section *ngSwitchCase="3" data-id="3">

    </section>

    <!-- PAGINA CONTACTANOS -> IDPAGINA:4 -->
    <section *ngSwitchCase="4" data-id="4">
        <sm-contact style="margin-top: 180px;"></sm-contact>
    </section>

    <!-- PAGINA PRODUCTOS -> IDPAGINA:5 -->
    <section *ngSwitchCase="5" data-id="5">

    </section>

    <!-- PAGINA ¿QUIENES SOMOS? -> IDPAGINA:6 -->
    <section *ngSwitchCase="6" data-id="6">

    </section>
</div> 

<sm-header (pageIdChange)="idPagina = $event"></sm-header>
<app-sm-footer (pageIdChange)="idPagina = $event"></app-sm-footer>
