<div class="container">
    <h1>Detalles de la Compra</h1>

    <!-- Resumen de los productos -->
    <section class="order-summary">
        <h2>Resumen de tu Pedido</h2>
        <div class="order-summary-header">
            <p>Producto</p>
            <p>Precio</p>
            <p>Cantidad</p>
            <p>Subtotal</p>
        </div>

        <div *ngFor="let item of cartLinesOrder" class="order-summary-item">
            <p>{{ item.product.name }}</p>
            <p>{{ item.product.priceUni | currency }}</p>
            <p>{{ item.quantity }}</p>
            <p>{{ item.product.priceUni * item.quantity | currency }}</p>
        </div>

        <div class="order-total">
            <p><strong>Total: </strong>{{ total | currency }}</p>
        </div>
    </section>

    <!-- Datos de Envío -->
    <section class="shipping-details">
        <h2>Datos de Envío</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="fullName">Nombre Completo:</label>
                <input type="text" id="fullName" name="fullName" [(ngModel)]="shippingDetails.fullName" required />
            </div>

            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" [(ngModel)]="shippingDetails.address" required />
            </div>

            <div class="form-group">
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" [(ngModel)]="shippingDetails.city" required />
            </div>

            <div class="form-group">
                <label for="zipCode">Código Postal:</label>
                <input type="text" id="zipCode" name="zipCode" [(ngModel)]="shippingDetails.zipCode" required />
            </div>
        </form>
    </section>

    <!-- Datos de la Tarjeta -->
    <section class="payment-details">
        <h2>Datos de la Tarjeta</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="cardNumber">Número de Tarjeta:</label>
                <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="paymentDetails.cardNumber" required />
            </div>

            <div class="form-group">
                <label for="expiryDate">Fecha de Vencimiento:</label>
                <input type="month" id="expiryDate" name="expiryDate" [(ngModel)]="paymentDetails.expiryDate" required />
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" [(ngModel)]="paymentDetails.cvv" required />
            </div>

            <div class="form-group">
                <label for="cardholderName">Nombre del Titular:</label>
                <input type="text" id="cardholderName" name="cardholderName" [(ngModel)]="paymentDetails.cardholderName" required />
            </div>
        </form>
    </section>

    <!-- Confirmación de la Compra -->
    <section class="confirmation">
        <button type="button" class="buy_btn" (click)="submitPurchase()">Efectuar Compra</button>
    </section>
</div>
