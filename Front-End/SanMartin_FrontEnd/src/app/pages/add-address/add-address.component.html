<div class="address-form-container">
    <h2>Agregar Dirección</h2>
    
    <form class="form" [formGroup]="addressForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="zipCode">Código Postal</label>
        <input type="text" id="zipCode" formControlName="zipCode" required>
      </div>
  
      <div class="form-group">
        <label for="nickname">Apodo</label>
        <input type="text" id="nickname" formControlName="nickname" required>
      </div>
  
      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" id="address" formControlName="address" required>
      </div>
  
      <div class="form-group">
        <label for="province">Provincia</label>
        <input type="text" id="province" formControlName="province" required>
      </div>
  
      <div class="form-actions">
        <button type="submit" [disabled]="!addressForm.valid">Guardar</button>
        <button type="button" class="cancel-btn" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
</div>
