<div class="edit-user-container">
    <h2>Modificar Usuario</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" formControlName="name" type="text" />
      </div>
  
      <div class="form-group">
        <label for="surname">Apellido</label>
        <input id="surname" formControlName="surname" type="text" />
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" />
      </div>
  
      <div class="form-group">
        <label for="type">Tipo de Usuario</label>
        <select id="type" formControlName="type">
          <option value="admin">Admin</option>
          <option value="user">Usuario</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="mail">Correo Electrónico</label>
        <input id="mail" formControlName="mail" type="email" />
      </div>
  
      <div class="form-group">
        <label for="cellphone">Celular</label>
        <input id="cellphone" formControlName="cellphone" type="text" />
      </div>
  
      <div class="form-group">
        <label for="age">Edad</label>
        <input id="age" formControlName="age" type="number" />
      </div>
  
      <div class="form-group">
        <label for="birthDate">Fecha de Nacimiento</label>
        <input id="birthDate" formControlName="birthDate" type="date" />
      </div>
  
      <div class="form-group">
        <label for="dni">DNI</label>
        <input id="dni" formControlName="dni" type="text" />
      </div>
  
      <div class="form-group">
        <label for="address">Dirección</label>
        <input id="address" formControlName="address" type="text" />
      </div>
  
      <button type="submit" [disabled]="userForm.invalid">Guardar Cambios</button>
      <button type="submit" class="cancel_btn" (click)="goBack()">Cancelar</button>
    </form>
  </div>
