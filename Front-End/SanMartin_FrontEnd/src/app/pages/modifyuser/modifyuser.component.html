<div class="edit-user-container">
    <h2>Modificar Usuario</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" formControlName="name" type="text" />
      </div>
  
      <div class="form-group">
        <label for="surname">Apellido</label>
        <input id="surname" formControlName="surname" type="text" />
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" />
      </div>
  
      <div class="form-group">
        <label for="mail">Correo Electrónico</label>
        <input id="mail" formControlName="mail" type="email" />
      </div>
  
      <div class="form-group">
        <label for="cellphone">Celular</label>
        <input id="cellphone" formControlName="cellphone" type="text" />
      </div>
  
      <div class="form-group">
        <label for="birthDate">Fecha de Nacimiento</label>
        <input id="birthDate" formControlName="birthDate" type="date" />
      </div>
  
      <button type="submit">Guardar Cambios</button>
      <button type="submit" class="cancel_btn" (click)="goBack()">Cancelar</button>
    </form>
  </div>
