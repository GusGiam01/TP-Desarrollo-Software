<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El San Martín</title>
    <link rel="stylesheet" href="Style.css?v=7">
    <link rel="shortcut icon" href="assets/Imagenes/lagarto.png">
</head>
<body>
    <header class="header">
        <ul class="menu-header menu-grid">
            <li class="li-menu menu-link">
                <nav class="nav">
                    <div class="nav_container">
                        <a href="#menu" class="nav_menu">
                            <img src="assets/svg/menu.svg" class="nav_icon">
                        </a>
                        <a href="#" class="nav_menu nav_menu-second">
                            <img src="assets/svg/close.svg" class="nav_icon">
                        </a>
                        <ul class="dropdown" id="menu">
                            <li class="dropdown_list">
                                <a class="dropdown_link" href="#">
                                    <img src="assets/svg/house.svg" class="dropdown_icon">
                                    <span class="dropdown_span">Home</span>
                                </a>
                            </li>
                            <li class="dropdown_list">
                                <a class="dropdown_link" href="#">
                                    <img src="assets/svg/bottle.svg" class="dropdown_icon">
                                    <span class="dropdown_span">Productos</span>
                                </a>
                            </li>
                            <li class="dropdown_list">
                                <a class="dropdown_link" href="#">
                                    <img src="assets/svg/telephone.svg" class="dropdown_icon">
                                    <span class="dropdown_span">Contacto</span>
                                </a>
                            </li>
                            <li class="dropdown_list">
                                <a class="dropdown_link" href="#">
                                    <img src="assets/svg/location.svg" class="dropdown_icon">
                                    <span class="dropdown_span">¿Dónde Encontrarnos?</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </li>
            <li class="li-titulo"><div>
                <a class="a-logo">SAN MARTIN</a>
            </div></li>
            <li class="li-ingresar-carrito">
                <a href="" class="a-ingresar-carrito">
                    <img class="img-ingresar-carrito" src="assets/svg/account.svg" alt="ingresar">
                    <span class="span-ingresar-carrito">Ingresar</span>
                </a>
                <a href="" class="a-ingresar-carrito">
                    <img class="img-ingresar-carrito" src="assets/svg/trolley.svg" alt="carrito">
                    <span class="span-ingresar-carrito">Carrito</span>
                </a>
            </li>
        </ul>
    </header>

    <div class="div_slider_vid">
        <section class="slider">
            <div class="slider_container container">
                <img src="assets/svg/leftarrow.svg" class="slider_arrow" id="before">
                
                <section class="slider_body slider_body-show" data-id="1">
                    <div class="slider_text">
                        <h3 class="subtitle"> PASO 1</h3>
                        <p class="slider_review">
                            Llena el vaso de hielo, hay que tomarlo bien frio.
                        </p>
                    </div>
                    <figure class="slider_picture">
                        <img src="assets/Imagenes/img 1.jpg" alt="" class="slider_img">
                    </figure>
                </section>
    
                <section class="slider_body" data-id="2">
                    <div class="slider_text">
                        <h3 class="subtitle"> PASO 2</h3>
                        <p class="slider_review">
                            Ponele una buena cantidad de San Martin.
                        </p>
                    </div>
                    <figure class="slider_picture">
                        <img src="assets/Imagenes/img 2.jpg" alt="" class="slider_img">
                    </figure>
                </section>
    
                <section class="slider_body" data-id="3">
                    <div class="slider_text">
                        <h3 class="subtitle"> PASO 3</h3>
                        <p class="slider_review">
                            Agregale un sifonazo de soda.
                        </p>
                    </div>
                    <figure class="slider_picture">
                        <img src="assets/Imagenes/img 3.jpg" alt="" class="slider_img">
                    </figure>
                </section>
    
                <section class="slider_body" data-id="4">
                    <div class="slider_text">
                        <h3 class="subtitle"> PASO 4</h3>
                        <p class="slider_review">
                            A disfrutar.
                        </p>
                    </div>
                    <figure class="slider_picture">
                        <img src="assets/Imagenes/img 4.jpg" alt="" class="slider_img">
                    </figure>
                </section>
                
                <img src="assets/svg/rightarrow.svg" class="slider_arrow" id="next">
                
            </div>
    
        </section>
        <div class="div_video">
            <video class="index_video" autoplay="autoplay" loop="loop" muted defaultMuted playsinline  oncontextmenu="return false;"  preload="auto"  id="miVideo">
                <source  src="assets/Imagenes/vid.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script src="js/slider.js"> </script>
</body>
</html>
